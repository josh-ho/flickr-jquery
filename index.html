<!DOCTYPE>
<html>
	<head>
		<title>Flickr</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<link rel='stylesheet' type='text/css' href='./assets/css/main.css' media='all'>
		<script type="text/javascript" src="./assets/js/libraries/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./assets/js/main.js"></script>
	</head>
	<body>
		<div class="websiteContainer">
			<header>
				<h1>Flickr</h1>
				<nav>
					<input type="text" id="searchTerms" />
				</nav>
			</header>
			<section>
				<div class="container"></div>
			</section>
			<footer></footer>
		</div>
		<div class="library hide">
			<div class="flickr">
				<span class="caption">
					<h2></h2>
					<span clas="captionContainer">
						<a href="#" class="user-link">
							<img src="" alt="" class="user-icon" />
							<span class="user-name"></span>	
						</a>
					</span>
				</span>
				<a href="#" class="user-img">
					<img src="" alt="" />
				</a>
			</div>
			<div class="lightbox">
				<div class="lightboxMain"></div>
			</div>
		</div>
	</body>
</html>
